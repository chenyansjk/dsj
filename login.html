<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>大事件注册/登入</title>
  <link rel="stylesheet" href="./asster/lib/layui/css/layui.css">
  <link rel="stylesheet" href="./asster/css/login.css">
</head>

<body>
  <!-- 大事件logo -->
  <div class="layui-main">
    <img src="./asster/images/logo.png" alt="logo" />

  </div>
  <!-- 登入注册 区域-->
  <div class="loginAndRegBox">
    <div class="title-box"></div>
    <!-- 登入的div -->
    <div class="login-box">
      <!-- 表单的注册 -->
      <form class="layui-form">
       
        <!-- 用户名 -->
        <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>   
            <!-- 如果需要给layui -->
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 密码 -->
        
        <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>   
          <input type="password" name="password" required lay-verify="required|password" placeholder="请输入密码" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 登入按钮 -->
        <div class="layui-form-time">
          <!-- 在layui 中 普通按钮和提交按钮的唯一区别就是多了lay-submit这个属性 -->
          <!-- layui-btn-fluid 类名使按钮编变成流式 充满整一行 -->
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit >立即提交</button>
        </div>

        <div class="layui-form-time links" >
          <a href="javascript:;" id="links_reg">去注册账号</a>
        </div>
      </form>
      
      
    </div>

    <!-- 注册的div -->
    <div class="reg-box"> 
        <form class="layui-form">
       
        <!-- 用户名 -->
        <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>   
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 密码 -->
        
        <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>   
          <input type="password" name="password" required lay-verify="required|password" placeholder="请输入密码" autocomplete="off"
            class="layui-input">
        </div>
        <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>   
          <input type="password" name="repassword" required lay-verify="required|password|repassword" placeholder="请确认密码" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 登入按钮 -->
        <div class="layui-form-time">
          <!-- 在layui 中 普通按钮和提交按钮的唯一区别就是多了lay-submit这个属性 -->
          <!-- layui-btn-fluid 类名使按钮编变成流式 充满整一行 -->
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit >立即提交</button>
        </div>

        <div class="layui-form-time links" ><a href="javascript:;" id="links_login">去登录</a>
        </div>
      </form>




    </div>
  </div>
  <script src="./asster/lib/layui/layui.all.js"></script>
  <script src="./asster/lib/jquery.js"></script>
  <script src="./asster/js/login.js"></script>
</body>

</html>
